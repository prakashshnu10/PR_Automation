name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Cache SonarQube packages
      uses: actions/cache@v2
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar

    - name: Install build tools
      run: |
        ./gradlew --version
        ./gradlew sonarqube --info

    - name: SonarQube Scan
      env:
        SONAR_HOST_URL: https://your_sonarqube_server_url
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./gradlew sonarqube -Dsonar.projectKey=your_project_key -Dsonar.organization=your_organization -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_TOKEN
